<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Slider</title>
</head>

<body>

    <div id="carousel-example-generic" class="carousel container article-container slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner row article-row" role="listbox">
            <div class="item active article-item" style="height:300px; background-image: url(https://picsum.photos/200/300/?random);
            background-size: cover;">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="item article-item" style="height:300px; background-image: url(https://picsum.photos/200/300/?random);
            background-size: cover;">
                <p>Lorem, ipsum.</p>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
